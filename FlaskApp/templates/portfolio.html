<!-- templates/portfolio.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <title>Your Portfolio - NBA Stock Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <!-- Chartist CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='portfolio.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NBA Stock Exchange</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-uppercase" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/index" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/search" class="nav-link">Market</a></li>
                    <li class="nav-item"><a href="/portfolio" class="nav-link">Portfolio</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-warning btn-sm ml-2">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="portfolio-section py-5">
        <div class="container">
            <h1 class="text-center text-warning mb-5">Your Portfolio</h1>
            <div id="portfolioResults" class="table-responsive"></div>
            <div id="chartContainer" class="mt-5">
                <h3 class="text-center text-warning">Last 5 Game Prices</h3>
                <div class="ct-chart"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 NBA Stock Exchange. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f text-warning"></i></a>
                <a href="#"><i class="fab fa-twitter text-warning"></i></a>
                <a href="#"><i class="fab fa-instagram text-warning"></i></a>
            </div>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Chartist JS -->
    <script src="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='portfolio.js') }}"></script>
</body>

</html>
