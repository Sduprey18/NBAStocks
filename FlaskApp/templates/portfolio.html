<!-- templates/portfolio.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <title>Your Portfolio - NBA Stock Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <!-- Chartist CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist-plugin-legend/chartist-plugin-legend.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='portfolio.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">NBA Stock Exchange</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-uppercase" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="/index" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/search" class="nav-link">Market</a></li>
                    <li class="nav-item"><a href="/portfolio" class="nav-link">Portfolio</a></li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-warning btn-sm ml-2">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Portfolio Section -->
    <section class="portfolio-section py-5">
        <div class="container">
            <h1 class="text-center text-warning mb-5">Your Portfolio</h1>
            <div id="portfolioResults" class="table-responsive"></div> <!-- Table goes here -->
            <div id="chartContainer" class="d-flex mt-5">
                <!-- Player Names (Legend) -->
                <div id="legendContainer" class="legend-container">
                    <ul id="legendList"></ul>
                </div>
            
                <!-- Chart -->
                <div id="portfolioChart" class="ct-chart ct-golden-section"></div>
            </div>
            
            <style>
                #chartContainer {
                    display: flex;
                    align-items: center;
                    /* Align items vertically */
                    justify-content: center;
                    /* Ensure the chart is centered */
                    gap: 20px;
                    /* Space between the legend and the chart */
                }
            
                .legend-container {
                    min-width: 150px;
                    /* Adjust width as needed */
                    padding-right: 10px;
                    /* Space between names and chart */
                    text-align: left;
                }
            
                .legend-container ul {
                    list-style-type: none;
                    padding: 0;
                }
            
                .legend-container li {
                    font-size: 16px;
                    margin-bottom: 8px;
                    display: flex;
                    align-items: center;
                }
            
                .legend-container li::before {
                    content: '';
                    display: inline-block;
                    width: 12px;
                    height: 12px;
                    margin-right: 8px;
                    border-radius: 50%;
                    /* Makes the indicator a circle */
                }
            </style>


        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p>&copy; 2024 NBA Stock Exchange. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f text-warning"></i></a>
                <a href="#"><i class="fab fa-twitter text-warning"></i></a>
                <a href="#"><i class="fab fa-instagram text-warning"></i></a>
            </div>
        </div>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Chartist JS -->
    <script src="https://cdn.jsdelivr.net/npm/chartist/dist/chartist.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartist-plugin-legend/chartist-plugin-legend.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='portfolio.js') }}"></script>
</body>

</html>
