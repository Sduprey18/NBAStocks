<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Stock Exchange - Home</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Chartist CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist@0.11.4/dist/chartist.min.css">

    <!-- Include Custom CSS -->
    <link href="{{ url_for('static', filename='home.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the NBA Stock Exchange!</h1>
        <p class="text-center">Please sign in to trade your favorite NBA players or sign up to join the excitement!</p>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-primary">Sign In</a>
            <a href="{{ url_for('signup') }}" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>

    <div class="containerr">
        <h2 class="text-center">Top Performers</h2>

        <!-- Chart Container -->
        <div class="ct-chart ct-golden-section mt-5"></div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Include Chartist JS -->
    <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.4/dist/chartist.min.js"></script>

    <script>
        class MyCharts {
            constructor(xData, yDataArray) {
                this.xData = xData;
                this.yDataArray = yDataArray; // Expecting an array of arrays
            }

            createGraph() {
                const data = {
                    labels: this.xData,
                    series: this.yDataArray // This can contain multiple datasets (lines)
                };

                const options = {
                    fullWidth: true,
                    showPoint: true,
                    lineSmooth: true,
                    chartPadding: {
                        right: 40
                    },
                    axisX: {
                        showGrid: true,
                        showLabel: true
                    },
                    axisY: {
                        offset: 60
                    },
                };

                new Chartist.Line('.ct-chart', data, options);
            }
        }

        const XData = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];

        // Fetch both datasets from the server
        $.when(
            $.getJSON('/temperature'),      // Fetch temperature data
            $.getJSON('/secondTemperature') // Fetch second temperature data
        ).done(function (temperatureResp, secondTempResp) {
            console.log("Temperature Data:", temperatureResp[0].temperature);
            console.log("Second Temperature Data:", secondTempResp[0].temperature);

            // Array containing both datasets (lines)
            const dataArray = [
                temperatureResp[0].temperature, // First line
                secondTempResp[0].temperature  // Second line
            ];

            const obj = new MyCharts(XData, dataArray);
            obj.createGraph();
        });
    </script>


</body>

</html>
